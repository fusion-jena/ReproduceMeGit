{% block modulesoverview %}

<div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Notebook Name</th>
          <th scope="col">Total Modules</th>
          <th scope="col">Modules</th>
        </tr>
      </thead>
      <tbody>

        {% for nb_modules in notebook_modules %}
        <tr>
          <th scope="row">{{ loop.index }}</th>
          <th>{{nb_modules.name}}</th>
          <th>{{nb_modules.totalmodules}}</th>
          <th>{{nb_modules.modules}}</th>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
