{% block rme_repooverview %}
<div class="table-responsive">
  <table class="table table-hover">
    <tbody>
      {% for key, value in repository_info.items() %}
      <tr>
        <th scope="row">{{key}}</th>
        <th scope="row">{{value}}</th>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
